<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#fff1f5,#ffe4ec);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* Floating emojis */
.emoji{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:.7;
}

@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}

/* Screens */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.hidden{display:none}

/* Intro screen */
#intro{
  cursor:pointer;
}

.envelope{
  font-size:96px;
  margin-bottom:30px;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.intro-text{
  font-family:'Press Start 2P',cursive;
  font-size:18px;
  line-height:1.6;
  color:#333;
}

/* Question screen */
#question h1{
  font-size:28px;
  margin-bottom:40px;
  color:#333;
  transition:transform .3s ease;
}

.buttons{
  display:flex;
  flex-direction:column;
  gap:20px;
  align-items:center;
}

button{
  padding:16px 32px;
  font-size:18px;
  border:none;
  border-radius:999px;
  cursor:pointer;
  transition:transform .3s ease;
}

#yesBtn{
  background:#ff5c8a;
  color:white;
}

#noBtn{
  background:#ddd;
  color:#333;
}

#noMessage{
  margin-top:60px; /* pushed lower */
  font-size:18px;
  color:#444;
  font-style:italic;
}

/* Responsive */
@media(max-width:480px){
  #question h1{font-size:24px}
}
</style>
</head>

<body>

<script>

</html>
