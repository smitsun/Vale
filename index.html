<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

body{
  height:100vh;
  background:
    radial-gradient(circle at top, rgba(255,255,255,0.15), transparent 40%),
    linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#fff;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:.7;
  pointer-events:none;
}

@keyframes floatUp{
  0%{transform:translateY(100vh);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Top message bar */
#messageBar{
  position:fixed;
  top:16px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.6);
  padding:10px 18px;
  border-radius:20px;
  font-size:.95rem;
  font-weight:600;
  display:none;
  z-index:50;
  backdrop-filter:blur(10px);
}

/* Card */
.container{
  width:90%;
  max-width:420px;
  padding:32px 26px;
  text-align:center;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
  border-radius:28px;
  box-shadow:0 25px 60px rgba(0,0,0,.35);
  position:relative;
  z-index:10;
}

h1{
  font-size:2rem;
  font-weight:800;
  line-height:1.3;
  margin-bottom:32px;
}

/* Buttons */
.buttons{
  position:relative;
  height:160px; /* fixed area so NO never escapes screen */
}

button{
  width:260px;
  padding:16px;
  font-size:1.1rem;
  font-weight:700;
  border:none;
  border-radius:999px;
  cursor:pointer;
  transition:transform .25s ease;
}

/* YES */
#yesBtn{
  background:linear-gradient(135deg,#00ffd5,#00c9ff);
  color:#00363d;
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}

/* NO */
#noBtn{
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  color:#fff;
  position:absolute;
  left:50%;
  top:70px;
  transform:translateX(-50%);
}

/* Celebration */
.celebrate{
  display:none;
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#111,#000);
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:24px;
  z-index:20;
}

.celebrate h2{
  font-size:3rem;
  font-weight:900;
  color:#00ffe0;
  margin-bottom:22px;
  animation:pop 1s infinite alternate;
}

@keyframes pop{
  from{transform:scale(1);}
  to{transform:scale(1.15);}
}

.gif-box{
  width:100%;
  max-width:340px;
  border-radius:20px;
  overflow:hidden;
}

iframe{border:none}

/* Hidden music */
#music{display:none}
</style>
</head>
