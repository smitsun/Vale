<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#fff1f5,#ffe4ec);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff5c8a;
  font-size:16px;
  animation:float 6s linear infinite;
  opacity:.6;
}

@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}

/* Screens */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.hidden{display:none}

/* Intro screen */
#intro{
  cursor:pointer;
}

.envelope{
  font-size:96px;
  margin-bottom:30px;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.intro-text{
  font-family:'Press Start 2P',cursive;
  font-size:18px;
  line-height:1.6;
  color:#333;
}

/* Question screen */
#question h1{
  font-size:28px;
  margin-bottom:40px;
  color:#333;
  transition:transform .3s ease;
}

.buttons{
  display:flex;
  flex-direction:column;
  gap:20px;
  align-items:center;
}

button{
  padding:16px 32px;
  font-size:18px;
  border:none;
  border-radius:999px;
  cursor:pointer;
  transition:transform .3s ease;
}

#yesBtn{
  background:#ff5c8a;
  color:white;
}

#noBtn{
  background:#ddd;
  color:#333;
}

/* Responsive */
@media(max-width:480px){
  #question h1{font-size:24px}
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<30;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
}
</script>

<!-- SCREEN 1 -->
<div class="screen" id="intro">
  <div class="envelope">ðŸ’Œ</div>
  <div class="intro-text">
    A message<br>
    for the most<br>
    beautiful girl ðŸ’–<br><br>
    Tap to open
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="question">
  <h1 id="questionText">
    Swati, will you be my Valentine this year? ðŸ’˜
  </h1>

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ’­</button>
  </div>
</div>

<script>
const intro = document.getElementById("intro");
const question = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const qText = document.getElementById("questionText");

let noCount = 0;
let yesScale = 1;

intro.addEventListener("click",()=>{
  intro.classList.add("hidden");
  question.classList.remove("hidden");
});

noBtn.addEventListener("click",()=>{
  noCount++;
  yesScale += 0.25;

  yesBtn.style.transform = `scale(${yesScale})`;
  qText.style.transform = `scale(${1 + noCount*0.05})`;

  if(noCount >= 5){
    noBtn.style.display="none";
  }
});

yesBtn.addEventListener("click",()=>{
  question.innerHTML = `
    <h1 style="font-size:36px;color:#ff5c8a;">
      I knew it ðŸ˜ŽðŸ’–
    </h1>
    <p style="margin-top:20px;font-size:20px;">
      You just made my day âœ¨
    </p>
  `;
});
</script>

</body>
</html>
