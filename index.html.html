    body {

    button {
        padding: 16px 36px;
        font-size: 1.2rem;
        border: none;
        border-radius: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease;

    .graffiti {

    @keyframes spin {
